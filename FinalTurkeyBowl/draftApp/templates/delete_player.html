{% extends 'base.html' %}

{% block content %}
  <form method="DELETE" id="target">
    <div class="form-group">
      <input type="text" class="form-control" name="player" value="{{ data.player }}">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="team" value="{{ data.team }}">
    </div>
        <button type="submit" class="btn btn-block btn-primary">Delete Player</button>
      </form>
      {% endblock %}
