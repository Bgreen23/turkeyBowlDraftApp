<!-- /templates/backend.html  -->

<section class="background">

{% extends 'base.html' %}

{% block content %}
  <form method="POST" id="target">
    <div class="form-group">
      <input type="text" class="form-control" name="player" placeholder="Player">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="team" placeholder="Team">
    </div>
        <button type="submit" class="btn btn-block enterButton">Enter New Player</button>
      </form>
      <br/>

      <div class="table-responsive">
        <table class="table orangeFont" id="players">
          <thead>
            <tr>
              <th scope="col">Player Name</th>
              <th scope="col">Team</th>
              <th scope="col">Update Player</th>
              <th scope="col">Delete Player</th>
            </tr>
          </thead>
        </tbody>
        {% for player in players %}
          <tr id={{ player.id }}>
            <th scope="row">{{ player.player }}</th>
            <td> {{ player.team }} </td>
            <td> <a href="/edit/{{ player.id }}">Edit</a></td>
            <td> <a href="/delete/{{ player.id }}">Delete</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    </section>
    {% endblock %}
